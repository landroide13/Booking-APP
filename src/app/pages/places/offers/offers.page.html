<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>

    <ion-title>My Offers</ion-title>

    <ion-buttons slot="primary">
      <ion-button routerLink="/places/offers/new">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item-sliding  *ngFor="let offer of offers" #slidingItem>

            <app-offer-item [offer]="offer"></app-offer-item>
            <!-- <ion-item [routerLink]="['/', 'places', 'offers', offer.id]">
              <ion-thumbnail slot="start">
                <ion-img [src]="offer.imageUrl" />
              </ion-thumbnail>
              <ion-label>
                <h2>{{ offer.title }}</h2>
              </ion-label>
            </ion-item> -->
            <ion-item-options side="end">
              <ion-item-option color="primary" (click)="onEdit(offer.id!,slidingItem)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
          
        </ion-list>
      </ion-col>  
    </ion-row>
  </ion-grid>
  
</ion-content>
